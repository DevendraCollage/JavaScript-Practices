<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating String</title>
  </head>
  <!-- ! onload is used for event handler in HTML that executes a script when all the scrolling content will be loaded -->
  <body onload="animate_string('target')">
    <!-- ! Pre tag means that this is the preformatted text -->
    <pre id="target">Devendra Parmar</pre>
    <!-- * Load the external JS -->
    <script src="RotateString.js"></script>
  </body>
</html>
